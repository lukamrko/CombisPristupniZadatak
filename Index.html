<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Combis pristupni zadatak</title>
</head>
<body style=" margin-left: 30px;">

    <h1 class="display-2">Forma</h1>

    <br />
        <form>
            <div class="mb-3">
                <label for="inputFirsname" class="form-label">Firstname: </label>
                <input type="text" class="form-text" id="inputFirsname" required>
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Lastname: </label>
                <input type="text" class="form-text" id="inputLastName" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email: </label>
                <input type="email" class="form-text" id="inputEmail" required>
            </div>
            <div class="mb-3">
                <label for="inputMobilePhone" class="form-label">MobilePhone: </label>
                <input type="text" class="form-text" id="inputMobilePhone" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-text" id="inputAddress" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>



</body>
</html>
