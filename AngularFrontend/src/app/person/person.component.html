<div style="margin-left:3%">

    <h1 style="font-size: calc(1.475rem + 2.7vw);
    font-weight: 300;
    line-height: 1.2;">Forma</h1>

    <br />
    <form>
        <div class="mb-3">
            <label for="inputFirstname" class="form-label">Firstname: </label>
            <input style="margin-left: 1%;" type="text" class="form-text" id="inputFirstname" #firstName required>
        </div>
        <div class="mb-3">
            <label for="inputLastName" class="form-label">Lastname: </label>
            <input style="margin-left: 1%;" type="text" class="form-text" id="inputLastName" #lastName required>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email: </label>
            <input style="margin-left: 1%;" type="email" class="form-text" id="inputEmail" required #email>
        </div>
        <div class="mb-3">
            <label for="inputMobilePhone" class="form-label">MobilePhone: </label>
            <input style="margin-left: 1%;" type="text" class="form-text" id="inputMobilePhone" #mobilePhone required>
        </div>
        <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input style="margin-left: 1%;" type="text" class="form-text" id="inputAddress" #address required>
        </div>
        <div id="unos">
            <button type="button" class="btn btn-primary" id="unos"
                (click)="add(firstName.value, lastName.value, email.value, mobilePhone.value, address.value)">Submit</button>
            <button type="button" class="btn btn-primary" (click)="openDialog()" style="margin-left: 1%">Show
                contacts</button>

        </div>
        <div>
        </div>
    </form>
    <div id="porukaAlert" style="margin-top: 3%;">
        <div class="alert alert-dark" role="alert">
            {{poruka}}
        </div>
    </div>




</div>
